<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="head">
            <h1>RituRachana (रितुरचना)</h1>
        </div>
        <div class="search">
            <input type="text" placeholder="ENTER CITY"  style="text-align: center;"   spellcheck="false">
            <button> <img src="images/search.png"></button>
        </div>
        <div class="error">
            <p>INVALID CITY NAME</p>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon" >
            <h1 class="temp">22°C</h1>
            <h2 class="city">fp</h2>
            <div class="detail">
                <div class="col">
                    <img src="images/humidity.png" alt="" srcset="">
                    <div>
                        <p class="humadity">50%</p>
                        <p>humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="images/wind.png" alt="" srcset="">
                    <div>
                        <p class="wind">15km/hr </p>
                        <p>wind speed</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="sc.js"></script>
</body>

</html>
